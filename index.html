<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitchen Computer</title>
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/vendor/d3.v3.min.js"></script>
    <style>
      @import url(css/style.css);
    </style>
  </head>
  <body>
    <div id="timers">
      <div class="input"></div>
    </div>
    <script>
      app = {};

      app.handler = kcomp.timerHandler("#timers");
      app.speech = kcomp.speech(app);

      app.speech.processText("add timer 2 seconds cauliflower");
    </script>
  </body>
</html>
