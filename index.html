<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitchen Computer</title>
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/vendor/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="timers">
      <div class="input"></div>
    </div>
    <script>
      handler = kcomp.timerHandler("#timers");

      if (!('webkitSpeechRecognition' in window)) {
        upgrade();
      } else {
        var recognition = new webkitSpeechRecognition();

        recognition.onresult = function(event) {
          var results = event.results;
          if (results.length > 1) {
            console.log("multiple results");
          } else {
            var transcript = results[0][0].transcript.toLocaleLowerCase;
            if (transcript.search("add timer") != -1) {
              var textMatches = [transcript.match(/\d+ hours/g), transcript.match(/\d+ minutes/g), transcript.match(/\d+ seconds/g)]

              var timeAmounts = d3.map(textMatches, function(d) {
                if (d && d.length == 1) {
                  var split = d[0].split(" ");
                  return parseFloat(split[0]);
                }
              });
              
              var mils = timeAmounts[0] * 36e5 + timeAmounts[1] * 6e4 + timeAmounts[2] * 1000;
              handler.addTimer(mils);
              

            }
            console.log(transcript);

          }
          console.log("recognition result:", event)
        };
        recognition.onstart = function() {console.log("recognition starting")};
        recognition.onend = function() {console.log("recognition end")};
        recognition.onerror = function(event) {console.log("recognition error:", event)};
      }
    </script>
  </body>
</html>
